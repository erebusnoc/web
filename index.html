<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To My Galaxy Girl üíñ</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #fff;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      position: relative;
    }

    .stars, .twinkling, .clouds {
      position: absolute;
      width: 100%;
      height: 100%;
      display: block;
      z-index: 0;
    }

    .stars {
      background: url('https://i.imgur.com/5xx1Fzs.png') repeat;
      animation: moveStars 200s linear infinite;
    }

    .twinkling {
      background: url('https://i.imgur.com/wN5N3DN.png') repeat;
      animation: moveTwinkling 200s linear infinite;
    }

    @keyframes moveStars {
      from {background-position: 0 0;}
      to {background-position: -10000px 5000px;}
    }

    @keyframes moveTwinkling {
      from {background-position: 0 0;}
      to {background-position: 10000px 5000px;}
    }

    h1 {
      z-index: 10;
      position: relative;
      font-size: 3em;
      margin-top: 40px;
      text-align: center;
    }

    .confession {
      z-index: 10;
      position: relative;
      text-align: center;
      max-width: 700px;
      margin: 30px auto;
      font-size: 1.5em;
      padding: 0 20px;
    }

    .dog {
      width: 100px;
      position: absolute;
      animation: floatDog 10s ease-in-out infinite;
    }

    .dog:nth-child(1) {
      top: 20%;
      left: 10%;
      animation-delay: 2s;
    }

    .dog:nth-child(2) {
      top: 50%;
      right: 10%;
      animation-delay: 4s;
    }

    @keyframes floatDog {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .flower, .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background-size: cover;
      animation: fall 10s infinite linear;
      z-index: 1;
    }

    @keyframes fall {
      0% { transform: translateY(-100px); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    .buttons {
      z-index: 10;
      text-align: center;
      margin-top: 20px;
      position: relative;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      background-color: #ff69b4;
      color: white;
      transition: transform 0.3s;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="twinkling"></div>

  <h1>To My Favorite Human üí´üê∂</h1>

  <div class="confession">
    Hey love,  
    Being with you feels like floating in the most beautiful galaxy.  
    You're my moon, my stars, and all the constellations.  
    So... will you be mine forever and ever?
  </div>

  <div class="buttons">
    <button class="btn" onclick="sayYes()">YES</button>
    <button class="btn" id="noBtn" onmouseover="moveNo()">NO</button>
  </div>

  <img src="https://i.imgur.com/zKjRaIE.png" class="dog">
  <img src="https://i.imgur.com/ZzpZ9KW.png" class="dog">

  <script>
    // Falling flowers and hearts
    const emojis = [
      'https://i.imgur.com/lQTrUvl.png', // flower
      'https://i.imgur.com/S9aUE4y.png', // dog heart
      'https://i.imgur.com/EqvDdrk.png', // heart
    ];

    for (let i = 0; i < 30; i++) {
      let el = document.createElement('div');
      el.className = Math.random() > 0.5 ? 'flower' : 'heart';
      el.style.left = Math.random() * 100 + 'vw';
      el.style.top = -Math.random() * 100 + 'px';
      el.style.animationDuration = (5 + Math.random() * 5) + 's';
      el.style.backgroundImage = `url(${emojis[Math.floor(Math.random() * emojis.length)]})`;
      el.style.width = el.style.height = `${20 + Math.random() * 20}px`;
      document.body.appendChild(el);
    }

    function sayYes() {
      document.body.innerHTML = `
        <div class="stars"></div>
        <div class="twinkling"></div>
        <h1>üíç YAYYYY üíç</h1>
        <div class="confession">You just made me the happiest man in the universe! Let's ride comets together ü™êüêæüíñ</div>
        <img src="https://i.imgur.com/jY5x8sp.gif" class="dog" style="position:relative; top:20px;">
      `;
    }

    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      noBtn.style.top = Math.random() * window.innerHeight + "px";
      noBtn.style.left = Math.random() * window.innerWidth + "px";
    }
  </script>
</body>
</html>
