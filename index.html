<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To My Universe</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to top, #0f2027, #203a43, #2c5364);
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 50px;
      font-size: 3em;
    }

    .flower {
      position: absolute;
      width: 30px;
      height: 30px;
      background-image: url('https://i.imgur.com/0d1UZlj.png');
      background-size: cover;
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }

    .confession {
      margin: 30px auto;
      max-width: 700px;
      font-size: 1.5em;
    }

    .buttons {
      margin-top: 30px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      background-color: #ff4081;
      color: white;
      transition: transform 0.3s;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      position: absolute;
    }

    .dog {
      margin-top: 20px;
      width: 150px;
      border-radius: 10px;
      animation: bounce 4s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>
<body>
  <h1>My Love, My Universe</h1>
  <img src="https://i.imgur.com/S9aUE4y.png" alt="Cute Dog" class="dog">
  
  <div class="confession">
    From the moment we met, you lit up my world like the stars.  
    Every time I see dogs, I think of how loyal, cute, and loving they are – just like you.  
    So here's the big question…
  </div>

  <div class="buttons">
    <button class="btn" onclick="sayYes()">YES</button>
    <button class="btn" id="noBtn" onmouseover="moveNo()">NO</button>
  </div>

  <script>
    // Moving flowers
    for (let i = 0; i < 30; i++) {
      let flower = document.createElement('div');
      flower.className = 'flower';
      flower.style.left = Math.random() * 100 + 'vw';
      flower.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(flower);
    }

    // YES button action
    function sayYes() {
      document.body.innerHTML = `
        <h1>YAYYYY!!!</h1>
        <img src="https://i.imgur.com/jY5x8sp.gif" alt="Happy Dog" class="dog">
        <div class="confession">You just made me the happiest person in the universe! I love you more than words can bark!</div>
      `;
    }

    // NO button that runs away
    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      noBtn.style.top = Math.random() * window.innerHeight + "px";
      noBtn.style.left = Math.random() * window.innerWidth + "px";
    }
  </script>
</body>
</html>
